<h2>Control Flow</h2>
<h3>IF, FOR, SWITCH CASE</h3>

@switch (switchCondition) {
  @case ('A') {
    <p>Sim, sua letra é: A</p>
  }

  @case ('B') {
    <p>Sim, sua letra é: B</p>
  }

  @default {
    <p>Os dados não foram encontrados</p>
  }
}
